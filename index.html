<!DOCTYPE html>
<html>
<head>
  <title>Cookie Demo</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a testing page for cookies.</p>

  <footer>
    <p>&copy; 2024 Your Website Name. All rights reserved.</p>
  </footer>

  <script>
    // Function to set a cookie with a specified expiration date
    function setCookie(cname, cvalue, exdays) {
      if (exdays && !isNaN(exdays)) { // Check if exdays is a valid number
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      } else {
        console.error("Invalid expiration days provided for cookie:", exdays);
      }
    }

    // Function to get the value of a cookie by its name
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    // Function to check if a cookie exists and display a welcome message if it does not
    function checkCookie() {
      let user = getCookie("username");
      if (user != "") {
        alert("Welcome back, " + user + "!");
      } else {
        user = prompt("Please enter your name:", "");
        if (user != "" && user != null) {
          setCookie("username", user, 30);
        }
      }
    }
    
    // Run the checkCookie function when the page loads
    checkCookie();
  </script>
</body>
</html>
